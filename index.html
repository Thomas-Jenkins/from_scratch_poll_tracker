<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <section id="left" class="box-main">
<!-- div for displaying the current poll with the stats -->
            <div id="heading" class="box-head">
                <h1>Poll Tracker</h1>
            </div>
            <div id="current-poll" class="box-sub">
                <h1>Current Poll</h1>
                <div id="current-question">
                    <!-- <h3 id="question-display"></h3>
                    <p id="current-answer-one"></p>
                    <p id="current-answer-two"></p> -->
                </div>
            </div>
<!-- Div for holding answer Inputs -->
            <div id="poll-input" class="box-sub">
                <div>
                    <button id="answer-one-tally-up">Answer One +</button>
                </div>
                <div>
                    <button id="answer-two-tally-up">Answer Two +</button>
                </div>
                <div>
                    <button id="answer-one-tally-down">Answer Two -</button>
                </div>
                <div>
                    <button id="answer-two-tally-down">Answer Two -</button>
                </div>   
            </div>
<!-- Div for holding the Poll Creation Inputs -->
            <div id="poll-create" class="box-sub">
                <div> 
                    <h2>Enter your Poll Question</h2>
                    <input id="enter-question" type="text" placeholder="Enter Question Here">
                </div>
                <div id="answer-input-box">
                    <div>
                        <h2>Answer One</h2>
                        <input name="answer-one" id="answer-one-input" type="text" placeholder="Answer One">
                    </div>
                    <div>
                        <h2>Answer Two</h2>
                        <input name="answer-two" id="answer-two-input" type="text" placeholder="Answer Two">
                    </div>
                </div>
                <div>
                    <button id="submit-poll">Submit Poll for Tracking</button>
                </div>
                <div>
                    <button id="archive-button">Archive the Current Poll</button>
                </div>
            </div>
        </section>
        <section id="right" class="box-main">
            <div id="past-poll" class="box-head">
                <h1>Past Poll Records</h1>
            </div>
            <div id="archive">

            </div>
        </section>

    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
